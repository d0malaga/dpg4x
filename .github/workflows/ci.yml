name: CI

on:
  push:
    branches: [ main, migration_web ]
  pull_request:
    branches: [ main, migration_web ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run backend tests
        run: |
          cd backend
          pytest --cov=. --cov-report=xml || echo "No tests found"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --run || echo "No tests configured"
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 pylint black
      
      - name: Lint Python code
        run: |
          # Check backend code
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 dpg4x/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/migration_web')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          docker compose build --no-cache
      
      - name: Test Docker containers startup
        env:
          BACKEND_HOST_PORT: 5001
          FRONTEND_HOST_PORT: 8080
          BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/dpg4x-backend:latest
          FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/dpg4x-frontend:latest
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 15
          docker compose ps
          docker compose logs --tail=50
          echo "Testing backend connectivity on port 5001..."
          curl -s http://localhost:5001/api/status || echo "Backend not responding yet"
          echo "Testing frontend connectivity on port 8080..."
          curl -s http://localhost:8080/ || echo "Frontend not responding yet"
          docker compose down
