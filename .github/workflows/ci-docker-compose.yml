name: CI â€” docker-compose

on:
  push:
    branches: [ main, migration_web ]
  pull_request:


jobs:
  compose:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (with registry cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dpg4x/backend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x/backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x/backend:cache,mode=max

      - name: Build frontend image (with registry cache)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dpg4x/frontend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x/frontend:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x/frontend:cache,mode=max

      - name: Start services with Docker Compose
        env:
          BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/dpg4x/backend:latest
          FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/dpg4x/frontend:latest
        run: |
          docker compose up -d

      - name: Show running services
        run: |
          docker compose ps
          docker compose logs --tail=100

      - name: Verify health (simple)
        run: |
          # Wait a bit for services to initialize
          sleep 10
          docker compose ps
          curl -s http://localhost:5001/api/status || echo "Backend check skipped or failed"
          curl -s http://localhost:8080/ || echo "Frontend check skipped or failed"

      - name: Tear down
        if: always()
        run: |
          docker compose down --volumes --remove-orphans
