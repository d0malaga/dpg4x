name: CI â€” docker-compose

on:
  push:
    branches: [ main, migration_web ]
  pull_request:

jobs:
  compose:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image (with registry cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dpg4x-backend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x-backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x-backend:cache,mode=max

      - name: Build and push frontend image (with registry cache)
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dpg4x-frontend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x-frontend:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/dpg4x-frontend:cache,mode=max

      - name: Pull built images
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/dpg4x-backend:latest || true
          docker pull ghcr.io/${{ github.repository_owner }}/dpg4x-frontend:latest || true

      - name: Start services with pulled images
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml
          detached: true
          args: up --no-build -d

      - name: Build and start services with docker compose
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml
          detached: true
          build: true

      - name: Show running services
        run: docker compose -f docker-compose.yml ps

      # Optional: run tests inside a service. Uncomment & adapt.
      #- name: Run backend tests
      #  run: |
      #    docker compose exec -T backend python -m pytest

      - name: Tear down
        if: always()
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml
          args: down --volumes --remove-orphans
