version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${BACKEND_HOST_PORT:-5001}:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_HOST=0.0.0.0
    volumes:
      - ./backend:/app/backend:ro
      - ./dpg4x:/app/dpg4x:ro
      - ./test:/app/test:ro
      - ./shared:/app/work/shared
      - work_data:/app/work
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys; urllib.request.urlopen(\"http://127.0.0.1:5000/api/status\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    tmpfs:
      - /tmp
    read_only: true
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_HOST_PORT:-8080}:8080"
    depends_on:
      - backend
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx
      - /var/log/nginx
    read_only: true
    restart: unless-stopped

volumes:
  work_data:
